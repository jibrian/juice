<!-- Query -> JSON -->
<h2>Query &#187; JSON</h2>
<form name="query-json">
	<label for="query">Query</label>
	<textarea id="query" class="text-input"></textarea>
	<label for="uri-decode">Decode URI?</label>
	<select id="uri-decode" name="uri-decode">
		<option value="yes">Yes</option>
		<option value="no">No</option>
	</select>
	<button type="submit">Convert</button>
</form>
<div class="json"></div>
