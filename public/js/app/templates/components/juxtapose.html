<!-- Juxtapose -->
<h2>Juxtapose</h2>
<form name="juxtapose">
	<label for="left-data">Left Data</label>
	<textarea id="left-data" class="text-input" placeholder="First"></textarea>
	<label for="right-data">Right Data</label>
	<textarea id="right-data" class="text-input" placeholder="Second"></textarea>
	<label for="data-type">Data Type</label>
	Data Type: 
	<select>
		<option value="JSON">JSON</option>
		<option value="Query">Query</option>
	</select>
	<button type="submit">Convert</button>
</form>
<div class="output"></div>
