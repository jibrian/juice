<!-- URI Dencoder -->
<header>
	<h2>Uri Dencoder</h2>
</header>
<form name="uri-dencoder">
	<label for="uri-string">String</label>
	<textarea id="uri-string" class="text-input"></textarea>
	<label for="uri-decode">Decode URI?</label>
	<button name="encode" type="button">Encode</button>
	<button name="decode" type="button">Decode</button>
	<button name="clear" type="button">Clear</button>
</form>
<div class="processed-uri"></div>
